inherit_from:                  .rubocop_todo.yml

AllCops:
  TargetRubyVersion:           2.4
  Exclude:
    - 'bin/*'
    - 'db/**/*'
    - 'Gemfile'
    - 'node_modules/**/*'
    - 'tmp/**/*'

Documentation:
  Enabled:                     false

Rails/ApplicationRecord:
  Enabled:                     false

Rails/Output:
  Enabled:                     false

Rails/SkipsModelValidations:
  Enabled:                     false

Rails/FilePath:
  Enabled:                     false

Metrics/LineLength:
  Enabled:                     false
  # Max:                       100

# Style/FrozenStringLiteralComment:
#   Exclude:
#     - 'node_modules/**/*'

Style/AsciiComments:
  Enabled:                     false

Style/ClassAndModuleChildren:
    Enabled:                   false
    # EnforcedStyle:           compact

Metrics/MethodLength:
    Max:                       22
